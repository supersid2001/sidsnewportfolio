<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script defer src="{{ url_for('static', filename='js/add_item.js') }}"></script>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div id="successMessage" style="display: none;">
                New item successfully created. <a href="#" id="viewNewItemLink">See it here.</a>
            </div>
            <h2>Add New Game</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form id="addItemForm" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="Name" required>
                </div>
                <div class="mb-3">
                    <label for="platform" class="form-label">Platform:</label>
                    <input type="text" class="form-control" id="platform" name="Platform" required>
                </div>
                <div class="mb-3">
                    <label for="genres" class="form-label">Genres:</label>
                    <input type="text" class="form-control" id="genres" name="Genres" required>
                    <div id="genresHelp" class="form-text">Separate genres with commas (e.g., Action, Adventure).</div>
                </div>
                <div class="mb-3">
                    <label for="release_date" class="form-label">Release Date:</label>
                    <input type="number" class="form-control" id="release_date" name="Release_Date" min="1980" max="2024" required>
                </div>
                <div class="mb-3">
                    <label for="summary" class="form-label">Summary:</label>
                    <textarea class="form-control" id="summary" name="Summary" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="ign_score" class="form-label">IGN Score:</label>
                    <input type="number" class="form-control" id="ign_score" name="IGN_Score" step="0.1" min="0" max="10" required>
                </div>
                <div class="mb-3">
                    <label for="steam_score" class="form-label">Steam Score:</label>
                    <input type="number" class="form-control" id="steam_score" name="Steam_Score" step="0.1" min="0" max="10" required>
                </div>
                <div class="mb-3">
                    <label for="purchase_link" class="form-label">Purchase Link:</label>
                    <input type="url" class="form-control" id="purchase_link" name="Purchase_Link" required>
                </div>
                <div class="mb-3">
                    <label for="image_link" class="form-label">Image Link:</label>
                    <input type="url" class="form-control" id="image_link" name="Image_Link" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
