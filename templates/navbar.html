<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sid's Portfolio - Off-Canvas Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        /* Off-canvas menu styles */
        .off-canvas-menu {
            width: 250px;
            height: 100%;
            background-color: #343a40;
            color: #fff;
            position: fixed;
            top: 0;
            left: -250px; /* Hidden by default */
            transition: left 0.3s ease;
            padding-top: 60px;
        }
        .off-canvas-menu.show {
            left: 0;
        }
        .off-canvas-menu a {
            padding: 15px 25px;
            display: block;
            color: #fff;
            text-decoration: none;
        }
        .menu-button {
            font-size: 28px;
            cursor: pointer;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Menu Button -->
    <span class="menu-button" onclick="toggleOffCanvas()">☰ Open Menu</span>

    <!-- Off-Canvas Sidebar Menu -->
    <div class="off-canvas-menu" id="offCanvasMenu">
        <a href="javascript:void(0)" onclick="toggleOffCanvas()" style="font-size: 28px; color: white;">×</a>
        <a href="/projects/mobile-ar-vr">Mobile + AR/VR Projects</a>
        <a href="/projects/web">Web Projects</a>
        <a href="/projects/figma">Figma Prototypes</a>
    </div>

    <!-- Off-Canvas Toggle Script -->
    <script>
        function toggleOffCanvas() {
            const menu = document.getElementById('offCanvasMenu');
            menu.classList.toggle('show');
        }
    </script>
</body>
</html>
